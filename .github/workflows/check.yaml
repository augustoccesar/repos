on:
  pull_request:

jobs:
  checkstyle:
    name: Checkstyle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "graalvm"
          java-version: "23.0.1"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check
        run: ./gradlew check
